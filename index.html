<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/custom-cursor.png"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <img
          src="assets/images/tic-tac-toe-bones-logo.svg"
          alt="Tic tac toe Logo"
        />
      </div>
      <div class="board-container">
        <div class="board" id="gameboard"></div>
      </div>
      <div class="message-container">
        <div id="currentPlayer" class="current-player"></div>
        <span id="message" class="message"></span>
      </div>
    </div>

    <!-- modal -->
    <div class="modal">
      <div class="modal-container">
        <div class="modal-body">
          <div class="modal-header">
            <div class="final-header"></div>
          </div>
          <div class="modal-content">
            <div class="final-content"></div>
          </div>
          <div class="modal-footer">
            <img
              id="newGame"
              class="new-game"
              src="assets/images/new-game.svg"
              alt="New Game"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
